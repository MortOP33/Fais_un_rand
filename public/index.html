<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fais un rand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #191b1f; color: #fff; margin: 0; min-height: 100vh; }
    .centered { margin: 50px auto; max-width: 400px; padding: 30px 20px; background: #23272b; border-radius: 12px; box-shadow: 0 4px 20px #0004; }
    input[type="text"] { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #888; font-size: 1.2em; margin-bottom: 20px; }
    button { font-size: 1.2em; padding: 14px 32px; border-radius: 8px; border: none; background: #3855d6; color: #fff; cursor: pointer; margin-bottom: 10px; }
    button:hover, button:focus { background: #264393; }
    #qrCode { margin: 18px auto 8px auto; width: 160px; height: 160px; background: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    ul { list-style: none; padding: 0; }
    li { background: #23272b; margin-bottom: 7px; padding: 10px 16px; border-radius: 8px; font-size: 1em; box-shadow: 0 1px 6px #0003; display: flex; align-items: center; }
    .avatar-item { transition: border 0.2s; }
    #avatarsContainer { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 10px; }
  </style>
</head>
<body>
  <!-- PAGE D'ACCUEIL -->
  <div id="homePage" class="centered">
    <button id="btnMaitre">Maitre</button>
    <div id="qrCode"></div>
    <label id="labelPseudo" for="pseudoInput" style="font-weight:500;font-size:1.1em;margin-bottom:10px;display:block;">PSEUDO</label>
    <input type="text" id="pseudoInput" placeholder="Entrez votre pseudo...">
    <button id="btnJoueur">Joueur</button>
  </div>
  <!-- PAGE MAITRE -->
  <div id="maitrePage" class="centered" style="display:none;">
    <h3>Joueurs connectés</h3>
    <ul id="playersList"></ul>
  </div>
  <!-- PAGE JOUEUR -->
  <div id="joueurPage" class="centered" style="display:none;">
    <h3>Sélectionne ton avatar</h3>
    <div id="avatarsContainer"></div>
  </div>
  <script src="client.js"></script>
</body>
</html>
