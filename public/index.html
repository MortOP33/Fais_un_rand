<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fais un rand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #191b1f;
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;
    }
    .centered-vertical {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .role-btn {
      font-size: 1.5em;
      padding: 25px 40px;
      border-radius: 12px;
      border: none;
      margin: 20px;
      color: #fff;
      transition: background 0.2s, box-shadow 0.2s;
      cursor: pointer;
      box-shadow: 0 2px 10px #0002;
    }
    #btnReset {
      display: block;
      margin: 20px auto 0 auto;
    }
    .maitre-btn { background: #273043; }
    .maitre-btn:hover, .maitre-btn:focus { background: #444d5a; }
    .maitre-btn[disabled] {
      background: #888;
      cursor: default;
    }
    .joueur-btn { background: #00818a; }
    .joueur-btn:hover, .joueur-btn:focus { background: #00a0b0; }
    #homePage {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }
    .top-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }
    #btnMaitre {
      margin-bottom: 18px;
      width: 180px;
      max-width: 80vw;
      font-size: 1.1em;
    }
    #qr-container {
      margin-top: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
    }
    #qrcode {
      width: 128px;
      height: 128px;
    }
    #pseudoBlock {
      margin-top: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
    }
    .role-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 16px;
      width: 100%;
      margin-bottom: 14px;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div id="homePage">
    <div class="top-section">
      <button id="btnMaitre" class="role-btn maitre-btn">Ma√Ætre</button>
      <div id="qr-container">
        <div id="qrcode"></div>
      </div>
      <div id="pseudoBlock">
        <label for="pseudoInput">Pseudo : </label>
        <input type="text" id="pseudoInput" maxlength="16" spellcheck="false" autocomplete="off" />
      </div>
    </div>
    <div class="role-row">
      <button id="btnJoueur" class="role-btn joueur-btn">Jouer</button>
    </div>
  </div>
  <div id="maitrePage" class="hidden centered-vertical">
    <ul id="playersList"></ul>
  </div>
  <div id="joueurPage" class="hidden centered-vertical">
    <label for="pseudoInput">PSEUDO </label>
  </div>
  <script src="client.js"></script>
</body>
</html>
