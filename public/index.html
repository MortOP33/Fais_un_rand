<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fais un rand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #23272b !important;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    body { min-height: 100vh; }
    .center-vertical {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #23272b;
    }
    #homePage, #maitrePage, #joueurPage {
      width: 100vw;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      display: flex;
      flex-direction: column;
      background: #23272b;
    }
    .label-pseudo {
      font-weight: 600;
      font-size: 1.1em;
      margin-bottom: 10px;
      display: block;
      letter-spacing: 1px;
    }
    #pseudoInput, #codeInput {
      width: 260px;
      max-width: 90vw;
      padding: 14px 12px;
      border-radius: 7px;
      border: 1px solid #888;
      font-size: 1.2em;
      margin-bottom: 24px;
      margin-top: 24px;
      text-align: center;
      background: #191b1f;
      color: #fff;
    }
    button {
      font-size: 1.15em;
      padding: 14px 40px;
      border-radius: 10px;
      border: none;
      background: #3855d6;
      color: #fff;
      cursor: pointer;
      margin-bottom: 16px;
      box-shadow: 0 2px 10px #0002;
      transition: background 0.2s;
      font-weight: 600;
      letter-spacing: 1px;
    }
    button:hover, button:focus { background: #264393; }
    button:disabled,
    .disabled-btn {
      opacity: 0.5;
      background: #888 !important;
      color: #fff !important;
      cursor: not-allowed !important;
    }
    .qr-code {
      margin: 18px auto 0 auto;
      width: 140px;
      height: 140px;
      background: #fff;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    /* Page Maitre */
    #playersList {
      list-style: none;
      padding: 0;
      margin: 20px 0 0 0;
      width: 320px;
      max-width: 98vw;
    }
    .player-item {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
      font-size: 1.3em;
      background: #23272b;
      border-radius: 8px;
      padding: 8px 14px;
      box-shadow: 0 1px 6px #0003;
    }
    .avatar-maitre {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      margin-right: 18px;
      background: #191b1f;
      object-fit: cover;
      border: 2px solid #3855d6;
    }
    .player-name {
      font-size: 1.3em;
      font-weight: 700;
      letter-spacing: 1px;
    }
    /* Page Joueur avatars */
    #avatarsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 18px;
      max-width: 630px;
    }
    .avatar-item {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      background: #191b1f;
      border: 2px solid #fff;
      margin: 12px;
      object-fit: cover;
      transition: border 0.19s;
      cursor: pointer;
      box-shadow: 0 1px 9px #0003;
      outline: none;
      display: inline-block;
    }
    .avatar-item.selected {
      border: 4px solid #3855d6 !important;
      margin: 10px; /* pour compenser l'épaisseur et garder l'alignement */
    }
    #codeLabel {
      font-size: 1.25em;
      font-weight: bold;
      margin-bottom: 14px;
      letter-spacing: 2px;
      color: #ffd700;
    }
    #codeInput {
      margin-top: 0;
      margin-bottom: 16px;
    }
    #errorCodeDiv {
      color: #ff5c5c;
      font-weight: bold;
      margin-bottom: 10px;
    }
    @media (max-width: 650px) {
      #avatarsContainer { max-width: 98vw; }
      #playersList { width: 95vw; }
    }
  </style>
</head>
<body>
  <!-- PAGE D'ACCUEIL -->
  <div id="homePage" class="center-vertical">
    <button id="btnMaitre">Maitre</button>
    <div id="qrCode" class="qr-code"></div>
    <input type="text" id="pseudoInput" placeholder="Entrez votre pseudo...">
    <button id="btnJoueur">Jouer</button>
  </div>

  <!-- PAGE MAITRE -->
  <div id="maitrePage" class="center-vertical" style="display:none;">
    <div id="codeLabel"></div>
    <h3 style="margin-bottom:12px;">Joueurs connectés</h3>
    <ul id="playersList"></ul>
  </div>

  <!-- PAGE JOUEUR -->
  <div id="joueurPage" class="center-vertical" style="display:none;">
    <input type="text" id="codeInput" placeholder="Saisie du code" maxlength="6" autocomplete="off">
    <div id="errorCodeDiv"></div>
    <h3 id="labelSelectionnetonavatar">Sélectionne ton avatar</h3>
    <div id="avatarsContainer"></div>
  </div>

  <script src="client.js"></script>
</body>
</html>
