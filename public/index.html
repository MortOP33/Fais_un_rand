<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fais un rand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #191b1f;
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .centered {
      margin-top: 50px;
      width: 100%;
      max-width: 400px;
      padding: 30px 20px;
      background: #23272b;
      border-radius: 12px;
      box-shadow: 0 4px 20px #0004;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      width: 90%;
      padding: 12px 10px;
      border-radius: 6px;
      border: 1px solid #888;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.2em;
      padding: 14px 32px;
      border-radius: 8px;
      border: none;
      background: #3855d6;
      color: #fff;
      cursor: pointer;
      margin-bottom: 15px;
      box-shadow: 0 2px 10px #0002;
      transition: background 0.2s;
    }
    button:hover, button:focus {
      background: #264393;
    }
    #qrCode {
      margin: 18px auto 8px auto;
      width: 160px;
      height: 160px;
      background: #fff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      width: 100%;
    }
    li {
      background: #23272b;
      margin-bottom: 7px;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1em;
      box-shadow: 0 1px 6px #0003;
    }
    @media (max-width: 600px) {
      .centered {
        max-width: 98vw;
        padding: 18px 6vw;
      }
      #qrCode {
        width: 130px;
        height: 130px;
      }
    }
  </style>
</head>
<body>
  <div id="homePage" class="centered">
    <h2 style="margin-top:0;">Bienvenue sur <span style="color:#3855d6;">Fais un rand</span></h2>
    <input type="text" id="pseudoInput" placeholder="Entrez votre pseudo...">
    <button id="btnJouer">Jouer</button>
    <div id="qrCode"></div>
  </div>
  <div id="lobbyPage" class="centered" style="display:none;">
    <h3>Joueurs connect√©s</h3>
    <div id="qrCode"></div>
    <ul id="playersList"></ul>
  </div>
  <script src="client.js"></script>
</body>
</html>
